<body class="bg-purple">

    <main>

        <h2 class="text-center text-white mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>




        <div class="bg-white text-purple container rounded p-3 my-5 text-center">

            <form>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3 col">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control" id="km">
                    </div>
                    <div class="mb-3 col">
                        <label for="eta" class="form-label">Fascia d'età</label>
                        <select id="eta" class="form-select" aria-label="Default select example">
                            <option value="Minorenne" selected>Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over65">Over65</option>
                        </select>
                    </div>
                </div>
                
            </form>
            <button onclick="showTicket()" class="btn border bg-body-secondary text-purple">Genera</button>
            <button type="cancel" class="btn border bg-body-secondary text-purple">Annulla</button>
        </div>



        <div id="tickets"></div>
